{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uploader une vidéo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">

        <!-- Bouton retour à l'accueil -->
        <div class="mb-6">
            <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded shadow">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Retour à l’accueil
            </a>
        </div>

        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i data-lucide="upload" class="w-6 h-6 text-blue-600"></i>
            Uploader une vidéo
        </h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
                Publier la vidéo
            </button>
        </form>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
