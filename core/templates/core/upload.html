{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader une vid√©o - Vid√©oStream</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out;
        }
        .btn-press { transition: transform 0.1s ease; }
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body class="relative bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 overflow-x-hidden">

    <!-- Animation de fond -->
    <div class="absolute inset-0 opacity-20">
        <lottie-player 
            src="https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json"
            background="transparent"
            speed="1"
            loop
            autoplay
            style="width:100%;height:100%">
        </lottie-player>
    </div>

    <!-- Conteneur principal style glass -->
    <div class="relative bg-white/20 text-white backdrop-blur-xl p-6 rounded-3xl shadow-2xl max-w-md mx-auto mt-10 mb-10 animate-fadeIn">

        <div class="text-center mb-4">
            <i data-lucide="upload" class="w-12 h-12 text-white mx-auto mb-2"></i>
            <h2 class="text-2xl sm:text-3xl font-bold text-white">Uploader une vid√©o</h2>
            <p class="text-white/70 text-sm mt-1">Publie ta vid√©o rapidement üëÜ</p>
        </div>

        <!-- Formulaire -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-white font-medium mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-400 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full px-5 py-3 bg-white/30 hover:bg-white/40 text-white font-medium rounded-2xl shadow-md btn-press transition backdrop-blur-sm">
                Publier la vid√©o
            </button>
        </form>

        <!-- Bouton retour -->
        <p class="mt-6 text-center text-sm text-white/70">
            <a href="{% url 'home' %}" class="hover:text-white font-semibold flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Retour √† l‚Äôaccueil
            </a>
        </p>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
