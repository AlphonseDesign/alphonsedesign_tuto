{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                S'inscrire
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Déjà inscrit ?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Se connecter</a>
        </p>
    </div>

</body>
</html>
