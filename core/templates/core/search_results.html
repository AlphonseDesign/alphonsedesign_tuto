<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #202020;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #202020;
        }

        .video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .video-list li {
            background: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .video-list li:hover {
            transform: translateY(-2px);
        }

        .video-list a {
            text-decoration: none;
            color: #cc0000;
            font-weight: bold;
            font-size: 18px;
        }

        .video-list a:hover {
            text-decoration: underline;
        }

        .no-results {
            padding: 20px;
            background-color: #fff3f3;
            color: #cc0000;
            border: 1px solid #ffcccc;
            border-radius: 8px;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #202020;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-home:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Résultats pour « {{ query }} »</h1>
    </header>

    <div class="container">
        {% if videos %}
            <ul class="video-list">
                {% for video in videos %}
                    <li>
                        <a href="{% url 'watch_video' video.id %}">{{ video.title }}</a>
                        <p style="margin: 5px 0 0; color: #666;">Posté par {{ video.uploaded_by.username }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="no-results">
                <p>Aucune vidéo trouvée pour « {{ query }} ».</p>
            </div>
        {% endif %}

        <a href="{% url 'home' %}" class="back-home">← Retour à l'accueil</a>
    </div>

</body>
</html>
